<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Rider - K.I.T.T. Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KNIGHT INDUSTRIES</h1>
            <h2>TWO THOUSAND</h2>
        </div>

        <div class="car-front">
            <div class="hood-line"></div>
            <div class="scanner-housing">
                <div class="scanner-bar" id="scanner-bar">
                    <!-- Lights will be generated by JS -->
                </div>
            </div>
            <div class="grill"></div>
        </div>

        <div class="controls">
            <button id="btn-power" class="retro-btn">POWER</button>
            <button id="btn-sound" class="retro-btn">AUDIO</button>
        </div>
        
        <div class="status-display">
            <span id="status-text">SYSTEM OFFLINE</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
